<body class="fondo">

	<div class="contenedor">

			<div>
				<p style="text-align:center;font-size:40px;font-family:Arial, Helvetica, sans-serif; color:#ffffff;">Escribenos a través de nuestro formulario</p>
				
			</div>

			<form>
	
				<label  style="text-align:center;font-size:20px;font-family:verdana; color:#ffffff;">
				<em>Nombre completo:</em>
				<input type="text" name="username">
				<span></span>
				</label>
				<br><br>
				
				
				<label style="text-align:center;font-size:20px;font-family:verdana; color:#ffffff;">
				<em>Correo Electronico:</em>

				<span></span>
				</label>
				<br><br>
		
				<label style="text-align:center;font-size:20px;font-family:verdana; color:#ffffff;">
				<em>Telefono</em>
				<input type="number" name="telefono">
				<span></span>
				</label>
				<br><br>
				
				<label style="text-align:center;font-size:20px;font-family:verdana; color:#ffffff;">
				<em>Codigo postal:</em>
				<input type="number" name="postal">
				<span></span>
				</label>
				
				<p style="text-align:left;font-size:20px;font-family:verdana; color:#ffffff;">Género de tu hijo (a) </p>
			
			  <input type="radio" id="masculino" name="sexo" value="Masculino">

			  <input type="radio" id="femenino" name="sexo" value="Femenino" >
			  <label for="fem" style="text-align:center;font-size:20px;font-family:verdana; color:#ffffff;">Femenino</label><br><br>

			  <p style="text-align:left;font-size:20px;font-family:verdana; color:#ffffff;"><strong>Leer términos y condiciones</strong></p>
			  
			  <label for="test" style="text-align:center;left-size:20px;font-family:verdana; color:#A9A9A9;" >
			  <input type="checkbox" name="test" id="test">He leído los términos y condiciones
			  </label>
			  <br>
			  
			  <button type='submit' onclick='confirmar_addPlanilla()' value='' name='aprobar'>Aceptar</button>
